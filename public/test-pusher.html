<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusher Connection Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .log { margin-top: 20px; }
        .log-entry {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-left: 3px solid #007bff;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üîå Pusher Connection Test</h1>
    
    <div id="status" class="status info">
        ‚è≥ Initializing...
    </div>

    <h3>Configuration:</h3>
    <pre id="config">Loading...</pre>

    <button onclick="testBroadcast()">üì° Test Broadcast</button>

    <div class="log">
        <h3>Console Log:</h3>
        <div id="log"></div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.prepend(entry);
            console.log(message);
        };

        // Configuration
        const config = {
            key: '2d563051278e834aeb65',
            cluster: 'eu',
            forceTLS: true
        };

        document.getElementById('config').textContent = JSON.stringify(config, null, 2);

        log('üöÄ Starting Pusher connection test...');

        // Initialize Pusher
        const pusher = new Pusher(config.key, {
            cluster: config.cluster,
            forceTLS: config.forceTLS
        });

        // Connection events
        pusher.connection.bind('connecting', () => {
            log('üîÑ Connecting to Pusher...', 'info');
            document.getElementById('status').className = 'status info';
            document.getElementById('status').textContent = 'üîÑ Connecting to Pusher...';
        });

        pusher.connection.bind('connected', () => {
            log('‚úÖ Connected to Pusher successfully!', 'success');
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = '‚úÖ Connected to Pusher!';
        });

        pusher.connection.bind('unavailable', () => {
            log('‚ùå Connection unavailable', 'error');
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = '‚ùå Connection unavailable';
        });

        pusher.connection.bind('failed', () => {
            log('‚ùå Connection failed', 'error');
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = '‚ùå Connection failed';
        });

        pusher.connection.bind('disconnected', () => {
            log('‚ö†Ô∏è Disconnected from Pusher', 'warning');
            document.getElementById('status').className = 'status warning';
            document.getElementById('status').textContent = '‚ö†Ô∏è Disconnected';
        });

        pusher.connection.bind('error', (err) => {
            log(`‚ùå Connection error: ${JSON.stringify(err)}`, 'error');
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = `‚ùå Error: ${err.error?.message || 'Unknown error'}`;
        });

        // Subscribe to test channel
        log('üì° Subscribing to test channel...');
        const channel = pusher.subscribe('test-channel');

        channel.bind('pusher:subscription_succeeded', () => {
            log('‚úÖ Successfully subscribed to test-channel');
        });

        channel.bind('pusher:subscription_error', (status) => {
            log(`‚ùå Subscription error: ${status}`, 'error');
        });

        channel.bind('test-event', (data) => {
            log(`üì® Received test event: ${JSON.stringify(data)}`, 'success');
            alert('‚úÖ Broadcasting is working! Event received: ' + JSON.stringify(data));
        });

        function testBroadcast() {
            log('üß™ To test broadcasting, run this in terminal:');
            log('php artisan tinker');
            log("broadcast(new \\Illuminate\\Notifications\\Messages\\BroadcastMessage(['message' => 'Hello from Laravel!']))->toOthers()->on('test-channel')->as('test-event');");
            alert('Check the terminal instructions in the console log below!');
        }

        // Log connection state every 5 seconds
        setInterval(() => {
            const state = pusher.connection.state;
            log(`üìä Connection state: ${state}`);
        }, 5000);
    </script>
</body>
</html>
